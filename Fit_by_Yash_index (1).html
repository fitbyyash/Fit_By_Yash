
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit by Yash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    .banner {
      background: #e9ecef;
      padding: 40px 20px;
      text-align: center;
    }
    .banner h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .categories {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }
    .category {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px 40px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .category:hover {
      background-color: #ddd;
    }
    .products {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .product p {
      color: #777;
    }
  </style>
</head>
<body>
  <header>Fit by Yash</header>
  <section class="banner">
    <h1>STAY COOL. STAY FIT. BY YASH.</h1>
    <p>Explore premium T-shirts and Shorts made for everyday comfort.</p>
  </section>
  <section class="categories">
    <div class="category">T-Shirts</div>
    <div class="category">Shorts</div>
  </section>
  <section class="products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/180x180?text=Gray+T-Shirt" alt="Gray T-Shirt" />
        <h3>Gray T-Shirt</h3>
        <p>$20</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/180x180?text=Beige+T-Shirt" alt="Beige T-Shirt" />
        <h3>Beige T-Shirt</h3>
        <p>$20</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/180x180?text=Black+Shorts" alt="Black Shorts" />
        <h3>Black Shorts</h3>
        <p>$20</p>
      </div>
    </div>
  </section>
</body>
</html>
